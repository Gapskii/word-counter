<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!--- Page Info ---->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- Styles -->
    <link rel="stylesheet" href="style.css" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Playfair+Display:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="container grid" id="header">
      <h1>Contador de <strong>Palavras</strong></h1>
    </header>
    <main class="container grid" id="main">
      <form id="wordCounterForm">
        <div id="values">
          <textarea
            class="input"
            class="input"
            placeholder="Digite seu texto"
          ></textarea>
          <output class="output" id="numericValue">Resultado</output>
        </div>
        <button type="button" class="button" onclick="wordCounter()">
          Contar palavras
        </button>
      </form>
    </main>

    <!-- Scripts -->
    <script src="main.js"></script>
  </body>
</html>
